<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <script src="script.js"></script>
    <title>Ordenar Producto</title>
    
</head>
<body>
    <div class="toprectg">
        <p>Ordenar Producto</p>
    </div>
    <div class="content">
        <br>
        <div class="card">
            <div class="box_product">
                
                <label for="product">Ingresar Producto:</label>
                <input type="text" id="product" name="product" placeholder="Ex: Capacitor">
            </div>
            <div class="box_quantity">
                <label for="quantity">Ingresar Cantidad:</label>
                <input type="number" id="quantity" name="quantity" placeholder="Ex: 100">
            </div>
            <div class="box_button">
                <button  id="order_buttonjs" onclick="save_data()" class="order_button">Ordenar</button>
            </div>
        </div>
    </div>
    <div class="bottom_rectg">

    </div>
</body>
</html>

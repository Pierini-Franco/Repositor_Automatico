<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Log in</title>
</head>
<body>
    <header>
        <img src="https://http2.mlstatic.com/D_NQ_NP_690159-MLA70024251358_062023-O.webp" alt="Repositor Automatico">
        <div class="card_1">
            <p class="p1">Acceder a</p>
            <p class="p2">Repositor Automatico</p>
        </div>
        
    </header>
    <main>
        <div class="card_2">
            <div class="email_box">
                <label class="email" for="email">Email</label>
                <br>
                <input type="text" id="email" name="email" placeholder="example123@mail.com">
            </div>
            <div class="password_box">
                <label class="password" for="password">Contraseña</label>
                <br>
                <input type="password" id="password" name="password" placeholder="example123">
                <div class="checkbox_password">
                    <input type="checkbox" id="checkbox" name="checkbox" onclick="showHide()">
                    <p class="text_checkbox_password">
                        Mostrar contraseña
                    </p>
                </div>
                
            </div>
            
            <button class="login_button">
                Log in
            </button>
        </div>
        <div class="card_3">
            <p class="p3">
                Si eres nuevo...
            </p>
            <a href="">
                Crear una cuenta
            </a>
        </div>
    </main>
</body>
</html>
